{{extend name="public/base"}}

{{block name="content"}}
<div class="col-md-8"   >
	<h3>用户登录</h3>
	<form action="{{:url('admin/admin/doLogin')}}" method="post" class="form-horizontal">
        <div class="form-group">
          <div class="col-md-2" >
            <label class="control-label">用户名</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="username" value="" class="form-control"   style="background-color: rgba(255,255,200,0.8);">
          </div>
          <div class="col-md-5">
            <span class="help-block">用户名必须填写</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">密码</label>
          </div>
          <div class="col-md-5">
            <input type="password" name="password" value="" class="form-control"  style="background-color: rgba(255,255,200,0.8);">
          </div>
          <div class="col-md-5">
            <span class="help-block">密码必须填写</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <label class="control-label">验证码</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="captcha" value="" class="form-control"  style="background-color: rgba(255,255,200,0.8);">
          </div>
          <div class="col-md-5">
            <img src="{{:captcha_src()}}" alt="captcha" id="captcha" />
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox col-md-10 col-md-offset-2">
            <label>
              <input type="checkbox" name="remember" value="1"> 7天免密登录
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <input type="submit" value="登录" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
          </div> 
        </div>
    </form>
</div>
{{/block}}
{{block name="right"}}
<div class="col-md-4" >
	<h3>右边栏</h3>
</div>
{{/block}}

{{block name="js"}}
<script type="text/javascript">
    // 单击img标签
    var c = document.getElementById('captcha');
    // 执行单击事件
    c.onclick = function(){
      // 对象.属性名称 = 属性值;
      this.src = "{{:captcha_src()}}?rand="+Math.random();
    }
</script>
{{/block}}

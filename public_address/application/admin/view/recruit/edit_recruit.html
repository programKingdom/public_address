{{extend name="public/base"}}
{{block name="content"}}
<form id="newsAddForm"  action="{{:url('admin/recruit/doEditRelease')}}" method="post" enctype="multipart/form-data">

    <div class="formzone">
        <div class="font-weight">
            发布职位
        </div>
        <div class="tablezone">
            <table width="100%" cellspacing="0" cellpadding="2" border="0" align="center">
                <tbody>
                <tr>
                    <td width="100" height="30" align="center">职位名称</td>
                    <td height="30">
                        <input name="recruitname" class="input" id="jobname" value="{{$result->recruitname}}" size="30" maxlength="200" type="text" required />
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">职位类型</td>
                    <td height="30">
                        <input name="type" value="0"  type="radio" {{if condition="$result->type == 0"}} checked="checked" {{/if}} />
                        全职          <input name="type" value="1" type="radio" {{if condition="$result->type == 1"}} checked="checked" {{/if}} />
                        兼职          <input name="type" value="2" type="radio" {{if condition="$result->type == 2"}} checked="checked" {{/if}} />
                        全/兼职
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">性别</td>
                    <td height="30">
                        不限  <input name="sex" value="0" type="radio" {{if condition="$result->sex == 0"}} checked="checked" {{/if}}/>
                        男   <input name="sex" value="1" type="radio" {{if condition="$result->sex == 1"}} checked="checked" {{/if}} />
                        女       <input name="sex" value="2" type="radio" {{if condition="$result->sex == 2"}} checked="checked" {{/if}} />

                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">年龄</td>
                    <td height="30">
                        <input name="maxage" checked="checked" value="{{$result->maxage}}" type="text" required maxlength="3"/>
                        最大年龄          <input name="minage" type="text" value="{{$result->minage}}" required  maxlength="3"/>
                        最小年龄
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">工作经验</td>
                    <td height="30">
                        <select name="current" id="experience">
                            <option {{if condition="$result->current == 0"}} selected="selected" {{/if}} value="0" >不要求</option>
                            <option  {{if condition="$result->current == 001"}} selected="selected" {{/if}} value="001">应届毕业生</option>
                            <option  {{if condition="$result->current == 1"}} selected="selected" {{/if}} value="1">1年以上</option>
                            <option  {{if condition="$result->current == 2"}} selected="selected" {{/if}} value="2">2年以上</option>
                            <option  {{if condition="$result->current == 3"}} selected="selected" {{/if}} value="3">3年以上</option>
                            <option  {{if condition="$result->current == 4"}} selected="selected" {{/if}} value="4">4年以上</option>
                            <option  {{if condition="$result->current == 5"}} selected="selected" {{/if}} value="5">5年以上</option>
                            <option  {{if condition="$result->current == 6"}} selected="selected" {{/if}} value="6">6年以上</option>
                            <option  {{if condition="$result->current == 7"}} selected="selected" {{/if}} value="7">7年以上</option>
                            <option  {{if condition="$result->current == 8"}} selected="selected" {{/if}} value="8">8年以上</option>
                            <option  {{if condition="$result->current == 9"}} selected="selected" {{/if}} value="9">9年以上</option>
                            <option  {{if condition="$result->current == 10"}} selected="selected" {{/if}} value="10">10年以上</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">学历要求</td>
                    <td height="30">
                        <select name="education" id="education">
                            <option value="0"  {{if condition="$result->education == 0"}} selected="selected" {{/if}} >不要求</option>
                            <option value="1" {{if condition="$result->education == 1"}} selected="selected" {{/if}} >初中</option>
                            <option value="2" {{if condition="$result->education == 2"}} selected="selected" {{/if}} >高中</option>
                            <option value="3" {{if condition="$result->education == 3"}} selected="selected" {{/if}} >中专</option>
                            <option value="4" {{if condition="$result->education == 4"}} selected="selected" {{/if}} >大专</option>
                            <option value="5" {{if condition="$result->education == 5"}} selected="selected" {{/if}} >本科</option>
                            <option value="6" {{if condition="$result->education == 6"}} selected="selected" {{/if}} >硕士</option>
                            <option value="7" {{if condition="$result->education == 7"}} selected="selected" {{/if}} >博士</option>
                            <option value="8" {{if condition="$result->education == 8"}} selected="selected" {{/if}} >博士后</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">招聘人数</td>
                    <td height="30">
                        <input name="popnumber" class="input" id="pnums" value="{{$result->popnumber}}" size="3" maxlength="200" type="text" required/>
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">工作地点</td>
                    <td height="30">
                        <input name="workingplace" class="input" id="jobaddr" value="{{$result->workingplace}}" size="30" maxlength="200" type="text"  required/>
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">专业</td>
                    <td height="30">
                        <textarea name="major" rows="8" class="textarea"  style="width:500px">{{$result->major}}</textarea>
                        <input type="hidden" name="admin_id" value="{{$result->admin_id}}">
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">职位描述</td>
                    <td height="30">
                        <textarea name="duty" rows="8" class="textarea" id="jobintro" style="width:500px">{{$result->duty}}</textarea>
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">招聘要求</td>
                    <td height="30">
                        <textarea name="requirement" rows="8" class="textarea" id="jobrequest" style="width:500px">{{$result->requirement}}</textarea>
                        <font color="#FF0000">*</font>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">联 系 人</td>
                    <td height="30"><input name="contactscall" class="input" id="contact" value="{{$result->contactscall}}" size="30" maxlength="200" type="text" required/>              </td>
                </tr>
                <tr>
                    <td height="30" align="center">联系电话</td>
                    <td height="30"><input name="phone" class="input" id="tel" value="{{$result->phone}}" size="50" maxlength="200" type="text" required/>              </td>
                </tr>
                <tr>
                    <input type="hidden" name="id" value="{{$result->id}}">
                    <td height="30" align="center">电子邮件</td>
                    <td height="30"><input name="contactsemail" class="input" id="email" value="{{$result->contactsemail}}" size="50" maxlength="200" type="text" />              </td>
                </tr>
                <tr>
                    <td height="30" align="center">招聘状态</td>
                    <td height="30">
                        <select name="is_line" id="jobstat">
                            <option value="1" {{if condition="$result->is_line == 1"}} selected {{/if}}>正在招聘</option>
                            <option value="0" {{if condition="$result->is_line == 0"}} selected {{/if}}>停止招聘</option>

                        </select>
                    </td>
                </tr>



                </tbody>
            </table>

        </div>
        <div class="adminsubmit">
            <input  onclick="KindSubmit();" value="提 交" class="btn btn-default" type="submit" />
        </div>

    </div>
</form>

{{/block}}
